<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1A237E"/>
  
  <!-- Network Grid -->
  <g stroke="#4FC3F7" stroke-width="2" opacity="0.3">
    <line x1="0" y1="0" x2="800" y2="0"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="300" x2="800" y2="300"/>
    <line x1="0" y1="450" x2="800" y2="450"/>
    <line x1="0" y1="600" x2="800" y2="600"/>
    
    <line x1="0" y1="0" x2="0" y2="600"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="800" y1="0" x2="800" y2="600"/>
  </g>
  
  <!-- Shield -->
  <path d="M400 100 L500 150 L500 300 C500 400 400 450 400 450 C400 450 300 400 300 300 L300 150 Z" 
        fill="#2196F3" opacity="0.8"/>
  
  <!-- Lock -->
  <g transform="translate(350, 200)">
    <rect x="0" y="0" width="100" height="120" rx="10" fill="#4FC3F7"/>
    <rect x="35" y="0" width="30" height="50" rx="5" fill="#4FC3F7"/>
    <circle cx="50" cy="80" r="20" fill="#4FC3F7"/>
  </g>
  
  <!-- Binary Code -->
  <g fill="#4FC3F7" opacity="0.5" font-family="monospace" font-size="14">
    <text x="50" y="50">10101010</text>
    <text x="50" y="70">01010101</text>
    <text x="50" y="90">11001100</text>
    <text x="50" y="110">00110011</text>
  </g>
  
  <!-- Circuit Lines -->
  <g stroke="#4FC3F7" stroke-width="2" opacity="0.4">
    <path d="M200 200 L300 200 L300 300 L400 300"/>
    <path d="M600 400 L500 400 L500 300 L400 300"/>
  </g>
  
  <!-- Nodes -->
  <g fill="#4FC3F7">
    <circle cx="200" cy="200" r="5"/>
    <circle cx="300" cy="200" r="5"/>
    <circle cx="300" cy="300" r="5"/>
    <circle cx="400" cy="300" r="5"/>
    <circle cx="500" cy="300" r="5"/>
    <circle cx="500" cy="400" r="5"/>
    <circle cx="600" cy="400" r="5"/>
  </g>
</svg> 